<h1 mat-dialog-title>新增帳戶</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput placeholder="帳戶" #accountname>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="餘額" #accountamount>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">取消</button>
  <button mat-button cdkFocusInitial 
    (click)="onAddClick(accountname.value, accountamount.value); accountname.value=''; accountamount.value='';">
    新增
  </button>
</div>
